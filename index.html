<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Flowchart</title>

  <!-- Cytoscape core library -->
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>

  <!-- Dagre layout extension (left-to-right DAG) -->
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.4.0/cytoscape-dagre.js"></script>

  <!-- Tippy + Popper for tooltips -->
  <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> 
  <script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy.umd.js"></script>
  <script src="https://unpkg.com/cytoscape-popper@1.0.8/cytoscape-popper.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #cy {
      width: 100%;
      height: 100%;
      display: block;
    }
    .tooltip-content a {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="cy"></div>

  <script src="app.js"></script>
</body>
</html>
